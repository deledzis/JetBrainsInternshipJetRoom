# Help
help = ls, list [--not-done]  - просмотр всего списка целиком. \
  Для слишком больших списков рекомендуется режим постраничного просмотра - more. \
  Опционально можно задать ключ отображения только незавершённых задач.\n\
m, more [--not-done]   - постраничный режим просмотра списка задач. \
  Размер страницы: $PAGE_SIZE задач. \
  Опционально можно задать ключ отображения только незавершённых задач.\n\
n, next                - в режиме постраничного просмотра more переход к следующей странице.\n\
p, prev                - в режиме постраничного просмотра more переход к предыдущей странице.\n\
q, quit                - выход из режима постраничного просмотра.\n\
\"+ <текст_задачи>\"     - создать и сохранить новую задачу.\n\
\"- n\"                  - удалить n-ю задачу из списка.\n\
d, done n              - поменять статус завершённости n-й задачи.\n\
exit                   - выход из программы.\n\
h, help                - показать это сообщение.